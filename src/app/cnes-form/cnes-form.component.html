<div class="col-lg-12 col-xs-12 clearfix">
  <h1>CNES</h1>
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">

    <div class="row">

      <div class="col-md-7">
        <div class="form-group">
          <label>Nome</label>
          <input class="form-control" id="nome" type="text" ng-value="estabelecimento.noFantasia" value="">
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label>CNES</label>
          <input class="form-control" id="nome" type="text" ng-value="estabelecimento.noFantasia" value="">
        </div>
      </div>

      <div class="col-md-2">
        <div class="form-group">
          <label>CNPJ</label>
          <input class="form-control" id="nome" type="text" ng-value="estabelecimento.noFantasia" value="">
        </div>
      </div>

    </div>

    <div class="row">

      <div class="col-md-7">
        <div class="form-group">
          <label>Nome Empresarial</label>
          <input class="form-control" id="nome" type="text" ng-value="estabelecimento.noFantasia" value="">
        </div>
      </div>

      <div class="col-md-5">
        <div class="form-group">
          <label>Natureza Jurídica (Grupo)</label>
          <input class="form-control" id="nome" type="text" ng-value="estabelecimento.noFantasia" value="">
        </div>
      </div>

    </div>

    <div class="row">

      <div class="col-md-7">
        <div class="form-group">
          <label>Logradouro</label>
          <input class="form-control" id="nome" type="text" ng-value="estabelecimento.noFantasia" value="">
        </div>
      </div>

      <div class="col-md-2">
        <div class="form-group">
          <label>Número</label>
          <input class="form-control" id="nome" type="text" ng-value="estabelecimento.noFantasia" value="">
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label>Complemento</label>
          <input class="form-control" id="nome" type="text" ng-value="estabelecimento.noFantasia" value="">
        </div>
      </div>

    </div>

    <div class="row">

      <div class="col-md-5">
        <div class="form-group">
          <label>Bairro</label>
          <input class="form-control" id="nome" type="text" ng-value="estabelecimento.noFantasia" value="">
        </div>
      </div>

      <div class="col-md-5">
        <div class="form-group">
          <label>Município</label>
          <input class="form-control" id="nome" type="text" ng-value="estabelecimento.noFantasia" value="">
        </div>
      </div>

      <div class="col-md-2">
        <div class="form-group">
          <label>UF</label>
          <input class="form-control" id="nome" type="text" ng-value="estabelecimento.noFantasia" value="">
        </div>
      </div>

    </div>

    <div class="row">

      <div class="col-md-3">
        <div class="form-group">
          <label>CEP</label>
          <input class="form-control" id="nome" type="text" ng-value="estabelecimento.noFantasia" value="">
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label>Telefone</label>
          <input class="form-control" id="nome" type="text" ng-value="estabelecimento.noFantasia" value="">
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label>Dependência</label>
          <input class="form-control" id="nome" type="text" ng-value="estabelecimento.noFantasia" value="">
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label>Regional de Saúde</label>
          <input class="form-control" id="nome" type="text" ng-value="estabelecimento.noFantasia" value="">
        </div>
      </div>

    </div>

    <div class="row">

      <div class="col-md-6">
        <div class="form-group">
          <label>Tipo Estabelecimento</label>
          <input class="form-control" id="nome" type="text" ng-value="estabelecimento.noFantasia" value="">
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label>Sub Tipo Estabelecimento</label>
          <input class="form-control" id="nome" type="text" ng-value="estabelecimento.noFantasia" value="">
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label>Gestão</label>
          <input class="form-control" id="nome" type="text" ng-value="estabelecimento.noFantasia" value="">
        </div>
      </div>

    </div>

    <div class="row">

      <div class="col-md-12">
        <div class="form-group">
          <label>Diretor Clínico/Gerente/Administrador</label>
          <input class="form-control" id="nome" type="text" ng-value="estabelecimento.noFantasia" value="">
        </div>
      </div>

    </div>

    <div class="row">

      <div class="col-md-4">
        <div class="form-group">
          <label>Cadastrado em</label>
          <input class="form-control" id="nome" type="text" ng-value="estabelecimento.noFantasia" value="">
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label>Atualizado Local em</label>
          <input class="form-control" id="nome" type="text" ng-value="estabelecimento.noFantasia" value="">
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label>Atualizado Nacional em</label>
          <input class="form-control" id="nome" type="text" ng-value="estabelecimento.noFantasia" value="">
        </div>
      </div>

    </div>

    <div class="row">

      <div class="col-md-3">
        <div class="form-group">
          <label>Data da Desativação</label>
          <input class="form-control" id="nome" type="text" ng-value="estabelecimento.noFantasia" value="">
        </div>
      </div>

      <div class="col-md-9">
        <div class="form-group">
          <label>Motivo da Desativação</label>
          <input class="form-control" id="nome" type="text" ng-value="estabelecimento.noFantasia" value="">
        </div>
      </div>

    </div>

    <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>

  </form>
</div>
